<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="./index.css">
		<script type="text/javascript" src="index.js"></script>
	</head>

	<body>
		<input type="text" id="output" class="inp-default">
		<div>
		<button type="button" class="btn-default" onclick="exec_inst('TIME')">時間計算</button>
		<button type="button" class="btn-default" onclick="exec_inst('RADICAL')">√</button>
		<button type="button" class="btn-default" onclick="exec_inst('EXCL_TAX')">税抜</button>
		<button type="button" class="btn-default" onclick="exec_inst('INCL_TAX')">税込</button>
		<div>
			<button type="button" class="btn-default" onclick="exec_inst('MC')">MC</button>
			<button type="button" class="btn-default" onclick="exec_inst('MR')">MR</button>
			<button type="button" class="btn-default" onclick="exec_inst('M-')">M-</button>
			<button type="button" class="btn-default" onclick="exec_inst('M+')">M+</button>
		</div>
		<div>
			<button type="button" class="btn-default" onclick="exec_inst('AC')">AC</button>
			<button type="button" class="btn-default" onclick="exec_inst('+/-')">+/-</button>
			<button type="button" class="btn-default" onclick="exec_inst('%')">%</button>
			<button type="button" class="btn-default" onclick="exec_inst('/')">/</button>
		</div>
		<div>
			<button type="button" class="btn-default" onclick="exec_inst(7)">7</button>
			<button type="button" class="btn-default" onclick="exec_inst(8)">8</button>
			<button type="button" class="btn-default" onclick="exec_inst(9)">9</button>
			<button type="button" class="btn-default" onclick="exec_inst('*')">*</button>
		</div>
		<div>
			<button type="button" class="btn-default" onclick="exec_inst(4)">4</button>
			<button type="button" class="btn-default" onclick="exec_inst(5)">5</button>
			<button type="button" class="btn-default" onclick="exec_inst(6)">6</button>
			<button type="button" class="btn-default" onclick="exec_inst('-')">-</button>
		</div>
		<div>
			<button type="button" class="btn-default" onclick="exec_inst(1)">1</button>
			<button type="button" class="btn-default" onclick="exec_inst(2)">2</button>
			<button type="button" class="btn-default" onclick="exec_inst(3)">3</button>
			<button type="button" class="btn-default" onclick="exec_inst('+')">+</button>
		</div>
		<div>
			<button type="button" class="btn-default" onclick="exec_inst(0)">0</button>
			<button type="button" class="btn-default" onclick="exec_inst('.')">.</button>
			<button type="button" class="btn-default" onclick="exec_inst('▶︎')">▶︎</button>
			<button type="button" class="btn-default" onclick="exec_inst('C')">C</button>
			<button type="button" class="btn-default" onclick="exec_inst('=')">=</button>
		</div>
	</body>

</html>
