<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="./index.css">
		<script type="text/javascript" src="index.js"></script>
	</head>

	<body>
		<div class="title">
			<h1>電卓</h1>
		</div>
		<div class="container">
			<div class="result" id="result">
				<p class="history"></p>
			</div>
			<div class="calc">
				<div class="main">
					<input type="text" id="output" class="inp-default">
					<div class="main-btn">
						<div class="option-row-btn">
							<button type="button" class="btn-small" onclick="press_key('TIME')">not</button>
							<button type="button" class="btn-small" onclick="press_key('RADICAL')">√</button>
							<button type="button" class="btn-small" onclick="press_key('EXCL_TAX')">税抜</button>
							<button type="button" class="btn-small" onclick="press_key('INCL_TAX')">税込</button>
						</div>
						<div class="option-row-btn">
							<button type="button" class="btn-small" onclick="press_key('MC')">MC</button>
							<button type="button" class="btn-small" onclick="press_key('MR')">MR</button>
							<button type="button" class="btn-small" onclick="press_key('M-')">M-</button>
							<button type="button" class="btn-small" onclick="press_key('M+')">M+</button>
						</div>
						<div class="option-row-btn">
							<button type="button" class="btn-small" onclick="press_key('AC')">AC</button>
							<button type="button" class="btn-small" onclick="press_key('+/-')">+/-</button>
							<button type="button" class="btn-small" onclick="press_key('%')">%</button>
							<button type="button" class="btn-small" onclick="press_key('▶︎')">▶︎</button>
						</div>
						<div class="option-row-btn">
							<button type="button" class="btn-big" onclick="press_key(7)">7</button>
							<button type="button" class="btn-big" onclick="press_key(8)">8</button>
							<button type="button" class="btn-big" onclick="press_key(9)">9</button>
							<button type="button" class="btn-big-yellow" onclick="press_key('/')">/</button>
						</div>
						<div class="option-row-btn">
							<button type="button" class="btn-big" onclick="press_key(4)">4</button>
							<button type="button" class="btn-big" onclick="press_key(5)">5</button>
							<button type="button" class="btn-big" onclick="press_key(6)">6</button>
							<button type="button" class="btn-big-yellow" onclick="press_key('×')">×</button>
						</div>
						<div class="option-row-btn">
							<button type="button" class="btn-big" onclick="press_key(1)">1</button>
							<button type="button" class="btn-big" onclick="press_key(2)">2</button>
							<button type="button" class="btn-big" onclick="press_key(3)">3</button>
							<button type="button" class="btn-big-yellow" onclick="press_key('-')">-</button>
						</div>
						<div class="option-row-btn">
							<button type="button" class="btn-big" onclick="press_key(0)">0</button>
							<button type="button" class="btn-big" onclick="press_key('.')">.</button>
							<button type="button" class="btn-big-yellow" onclick="press_key('C')">C</button>
							<button type="button" class="btn-big-yellow" onclick="press_key('+')">+</button>
						</div>
						<!-- <button type="button" class="btn-default" onclick="press_key('00')">00</button> -->
					</div>
				</div>
				<div class="sub">
					<button type="button" class="btn-result" onclick="press_key('=')">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
